# Simple & Effective Configuration for 30M
# Hypothesis: Menos features + rede maior = melhor generalização
seed: 42

env:
  window_size: 48  # 48 * 30min = 24 horas (1 dia inteiro)
  episode_length: 100  # Episodes mais longos
  fee_perc: 0.0001
  spread_perc: 0.0002
  scale_features: true
  use_multistep: true
  features:
    # Price momentum (3)
    - rsi_14
    - ema_12
    - returns_1
    # Volatility (2)
    - atr_14
    - bb_upper_20
    # Trend (1)
    - macd_12_26
    # Total: 6 features essenciais

agent:
  gamma: 0.99
  lr: 0.0005  # LR maior para convergir mais rápido
  batch_size: 256  # Batch maior para estabilidade
  replay_size: 50000
  start_training_after: 10000  # Warmup longo
  target_update_interval: 500
  epsilon_start: 1.0
  epsilon_end: 0.2  # Muita exploração
  epsilon_decay_steps: 150000
  grad_clip_norm: 0.5
  dueling: true
  lstm_hidden: 256
  mlp_hidden: 256  # Rede mais balanceada

train:
  max_steps: 200000
  eval_interval: 5000
  checkpoint_interval: 10000
  device: auto
  train_split: 0.8
