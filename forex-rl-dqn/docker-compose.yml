version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forex-rl-dqn-api
    ports:
      - "8000:8000"
    volumes:
      - ./artifacts:/app/artifacts:ro
      - ./data:/app/data
    environment:
      - ARTIFACTS_DIR=/app/artifacts
      - DATA_DIR=/app/data
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
