general:
  seed: 42
  verbose: true
  log_dir: logs/hybrid_30m
  models_dir: models/hybrid_30m
  timeframe: 30m
data:
  train_file: data/usdjpy_history_30m.csv
  val_split: 0.15
  test_split: 0.15
  timestamp_col: timestamp
  open_col: open
  high_col: high
  low_col: low
  close_col: close
  volume_col: volume
  lookback_window: 72
features:
  use_rsi: true
  rsi_period: 14
  use_ema: false
  ema_periods:
  - 12
  - 26
  - 50
  ema_fast: 12
  ema_slow: 26
  use_macd: false
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  use_bollinger: true
  bb_period: 20
  bb_std: 2.0
  use_atr: true
  atr_period: 14
  use_momentum: false
  momentum_periods:
  - 10
  - 20
  use_sma: false
  sma_periods:
  - 20
  - 50
  use_stochastic: false
  stoch_k: 14
  stoch_d: 3
  use_adx: false
  adx_period: 14
  use_volatility: false
  volatility_window: 20
  use_volume_features: false
  volume_ma_period: 20
  use_returns: false
  return_periods:
  - 1
  - 3
  - 6
  - 12
  - 24
lightgbm:
  model_type: regressor
  prediction_horizon: 20
  params:
    objective: regression
    metric: rmse
    boosting_type: gbdt
    num_leaves: 50
    max_depth: 2
    learning_rate: 0.008
    n_estimators: 400
    min_child_samples: 10
    subsample: 0.5
    subsample_freq: 1
    colsample_bytree: 0.82
    reg_alpha: 0.3
    reg_lambda: 0.7
    random_state: 42
    n_jobs: -1
    verbose: -1
  early_stopping_rounds: 50
  save_feature_importance: true
inference:
  lightgbm_model_path: models/hybrid_30m/lightgbm_model.txt
  min_confidence: 0.05
api:
  host: 0.0.0.0
  port: 8000
  title: Forex Trading Signal API - 30m - LightGBM
  description: API para sinais de trading 30 minutos baseados em LightGBM
  version: 1.0.0
