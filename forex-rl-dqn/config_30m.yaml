# Configuration for 30M timeframe
# Window: 16 bars = 8 hours of data
seed: 42

env:
  window_size: 16  # 16 * 30min = 8 hours
  fee_perc: 0.00001    # 0.001%
  spread_perc: 0.00002 # 0.002%
  scale_features: true
  features:
    - rsi_14
    - ema_12
    - ema_26
    - bb_upper_20
    - bb_lower_20
    - returns_1
    - returns_5

agent:
  gamma: 0.99
  lr: 0.0001
  batch_size: 64
  replay_size: 100000
  start_training_after: 1000
  target_update_interval: 1000
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay_steps: 80000   # 30M tem padrões mais claros, converge mais rápido
  grad_clip_norm: 10.0
  dueling: true
  lstm_hidden: 128
  mlp_hidden: 256

train:
  max_steps: 120000  # Menos steps necessários com 30M
  eval_interval: 5000
  checkpoint_interval: 10000
  device: auto
  train_split: 0.8
