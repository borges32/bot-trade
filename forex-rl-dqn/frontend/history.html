<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico de Predi√ß√µes - Forex Trading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.95em;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #333;
            font-size: 2em;
            font-weight: bold;
        }

        .table-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .signal-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .signal-BUY {
            background: #10b981;
            color: white;
        }

        .signal-SELL {
            background: #ef4444;
            color: white;
        }

        .signal-NEUTRAL {
            background: #6b7280;
            color: white;
        }

        .positive {
            color: #10b981;
            font-weight: bold;
        }

        .negative {
            color: #ef4444;
            font-weight: bold;
        }

        .neutral {
            color: #6b7280;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            border: 2px solid #f88;
            padding: 20px;
            border-radius: 10px;
            color: #c33;
            text-align: center;
            margin: 20px 0;
        }

        .empty {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .timestamp-cell {
            font-size: 0.9em;
            color: #666;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading::after {
            content: '...';
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Hist√≥rico de Predi√ß√µes</h1>
            <div class="header-buttons">
                <a href="index.html" class="btn btn-secondary">
                    ‚Üê Voltar
                </a>
                <button class="btn" onclick="loadHistory()">
                    üîÑ Atualizar
                </button>
            </div>
        </div>

        <div class="stats-grid" id="stats">
            <!-- Estat√≠sticas ser√£o inseridas aqui -->
        </div>

        <div class="table-container">
            <div id="content">
                <div class="loading">
                    Carregando hist√≥rico
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function loadHistory() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Carregando hist√≥rico</div>';

            try {
                const response = await fetch(`${API_URL}/api/prediction/history?limit=50`);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.count === 0) {
                    content.innerHTML = `
                        <div class="empty">
                            <h3>üì≠ Nenhuma predi√ß√£o no hist√≥rico</h3>
                            <p>Execute algumas predi√ß√µes para ver o hist√≥rico aqui.</p>
                        </div>
                    `;
                    updateStats([]);
                    return;
                }

                displayHistory(data.predictions);
                updateStats(data.predictions);
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erro ao carregar hist√≥rico</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displayHistory(predictions) {
            const content = document.getElementById('content');
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>Sinal</th>
                            <th>Pre√ßo Atual</th>
                            <th>Pre√ßo Previsto</th>
                            <th>Retorno (%)</th>
                            <th>Confian√ßa</th>
                            <th>Acur√°cia Base</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            predictions.forEach(pred => {
                const timestamp = new Date(pred.timestamp).toLocaleString('pt-BR');
                const signalClass = `signal-${pred.signal}`;
                const signalEmoji = pred.signal === 'BUY' ? 'üü¢' : pred.signal === 'SELL' ? 'üî¥' : '‚ö™';
                const returnPercent = (pred.predicted_return * 100).toFixed(4);
                const returnClass = pred.predicted_return > 0 ? 'positive' : pred.predicted_return < 0 ? 'negative' : 'neutral';
                const confidencePercent = (pred.confidence * 100).toFixed(1);
                const baseAccPercent = ((pred.base_accuracy || pred.confidence) * 100).toFixed(1);
                const currentPrice = pred.current_price.toFixed(5);
                const predictedPrice = (pred.current_price * (1 + pred.predicted_return)).toFixed(5);

                tableHTML += `
                    <tr>
                        <td class="timestamp-cell">${timestamp}</td>
                        <td>
                            <span class="signal-badge ${signalClass}">
                                ${signalEmoji} ${pred.signal}
                            </span>
                        </td>
                        <td>${currentPrice}</td>
                        <td><strong>${predictedPrice}</strong></td>
                        <td class="${returnClass}">
                            ${returnPercent > 0 ? '+' : ''}${returnPercent}%
                        </td>
                        <td>${confidencePercent}%</td>
                        <td>${baseAccPercent}%</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            content.innerHTML = tableHTML;
        }

        function updateStats(predictions) {
            const stats = document.getElementById('stats');
            
            if (predictions.length === 0) {
                stats.innerHTML = '';
                return;
            }

            const totalPredictions = predictions.length;
            const buySignals = predictions.filter(p => p.signal === 'BUY').length;
            const sellSignals = predictions.filter(p => p.signal === 'SELL').length;
            const neutralSignals = predictions.filter(p => p.signal === 'NEUTRAL').length;
            
            const avgReturn = predictions.reduce((sum, p) => sum + p.predicted_return, 0) / totalPredictions;
            const avgConfidence = predictions.reduce((sum, p) => sum + p.confidence, 0) / totalPredictions;

            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">üìä Total de Predi√ß√µes</div>
                    <div class="stat-value">${totalPredictions}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üü¢ Sinais de Compra</div>
                    <div class="stat-value">${buySignals}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üî¥ Sinais de Venda</div>
                    <div class="stat-value">${sellSignals}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">‚ö™ Sinais Neutros</div>
                    <div class="stat-value">${neutralSignals}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üìà Retorno M√©dio</div>
                    <div class="stat-value" style="font-size: 1.5em;">
                        ${(avgReturn * 100).toFixed(4)}%
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üíØ Confian√ßa M√©dia</div>
                    <div class="stat-value" style="font-size: 1.5em;">
                        ${(avgConfidence * 100).toFixed(1)}%
                    </div>
                </div>
            `;
        }

        // Auto-refresh a cada 30 segundos
        setInterval(loadHistory, 30000);

        // Carrega ao iniciar
        loadHistory();
    </script>
</body>
</html>
