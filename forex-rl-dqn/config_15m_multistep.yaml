# Configuration for 30M with Multi-Step Environment
# Better credit assignment for learning
seed: 42

env:
  window_size: 64
  episode_length: 50 
  fee_perc: 0.00001
  spread_perc: 0.00002
  scale_features: true
  use_multistep: true  # Flag para usar env multi-step
  features:
    - rsi_14
    - ema_12
    - ema_26
    - bb_upper_20
    - bb_lower_20
    - returns_1
    - returns_5

agent:
  gamma: 0.95  # Importante para multi-step (desconto entre steps)
  lr: 0.0001
  batch_size: 64
  replay_size: 50000
  start_training_after: 1000
  target_update_interval: 500
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay_steps: 60000
  grad_clip_norm: 10.0
  dueling: true
  lstm_hidden: 128
  mlp_hidden: 256

train:
  max_steps: 100000
  eval_interval: 5000
  checkpoint_interval: 10000
  device: auto
  train_split: 0.8
