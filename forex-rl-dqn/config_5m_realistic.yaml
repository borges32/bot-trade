# Configuration for USDJPY 5M - Real Data Training
# Movement/Cost Ratio: 3.90x - Using ultra-low costs
seed: 42

env:
  window_size: 96  # 8 hours of 5M data
  fee_perc: 0.00001    # 0.001% - Ultra-low fee
  spread_perc: 0.00002 # 0.002% - Tight spread (total 0.003%)
  scale_features: true
  features:
    - rsi_14
    - ema_12
    - ema_26
    - bb_upper_20
    - bb_lower_20
    - returns_1
    - returns_5

agent:
  gamma: 0.99
  lr: 0.0001
  batch_size: 64
  replay_size: 100000
  start_training_after: 1000
  target_update_interval: 1000
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay_steps: 120000  # Longer exploration for 5M data
  grad_clip_norm: 10.0
  dueling: true
  lstm_hidden: 128
  mlp_hidden: 256

train:
  max_steps: 200000
  eval_interval: 5000
  checkpoint_interval: 10000
  device: auto
  train_split: 0.8
