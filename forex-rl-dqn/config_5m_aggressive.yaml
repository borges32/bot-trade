# Configuration for USDJPY 5M - Aggressive Training
# For testing if model can learn with more aggressive parameters
seed: 42

env:
  window_size: 64  # 5.3 hours - faster learning
  fee_perc: 0.00001    # 0.001%
  spread_perc: 0.00002 # 0.002%
  scale_features: true
  features:
    - rsi_14
    - ema_12
    - ema_26
    - bb_upper_20
    - bb_lower_20
    - returns_1
    - returns_5

agent:
  gamma: 0.95          # Less future-focused
  lr: 0.0003           # Faster learning
  batch_size: 128      # Larger batches
  replay_size: 50000
  start_training_after: 1000
  target_update_interval: 500   # More frequent updates
  epsilon_start: 1.0
  epsilon_end: 0.05    # Higher minimum exploration
  epsilon_decay_steps: 80000
  grad_clip_norm: 10.0
  dueling: true
  lstm_hidden: 96      # Smaller network
  mlp_hidden: 192

train:
  max_steps: 150000
  eval_interval: 5000
  checkpoint_interval: 10000
  device: auto
  train_split: 0.8
