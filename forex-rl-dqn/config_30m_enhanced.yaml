# Enhanced Configuration - 30M with Advanced Features & Multi-Step
seed: 42

env:
  window_size: 24  # 24 * 30min = 12 hours
  episode_length: 50  # 50 steps = 25 hours of trading
  fee_perc: 0.00001
  spread_perc: 0.00002
  scale_features: true
  use_multistep: true
  features:
    - rsi_14
    - ema_12
    - ema_26
    - bb_upper_20
    - bb_middle_20
    - bb_lower_20
    - returns_1
    - atr_14
    - momentum_10
    - momentum_20
    - volatility_20
    - volume_ma_20
    - macd_12_26
    - macd_signal_9

agent:
  gamma: 0.97
  lr: 0.00005
  batch_size: 128
  replay_size: 100000
  start_training_after: 2000
  target_update_interval: 1000
  epsilon_start: 1.0
  epsilon_end: 0.05  # Keep some exploration
  epsilon_decay_steps: 80000
  grad_clip_norm: 5.0  # Prevent gradient explosion
  dueling: true
  lstm_hidden: 256
  mlp_hidden: 512

train:
  max_steps: 150000  # More training for 14 features
  eval_interval: 5000
  checkpoint_interval: 10000
  device: auto
  train_split: 0.8
